<nz-layout class="layout">
  <nz-sider nzTheme="light">
    <div>
      <header-user></header-user>
    </div>
    <div class="create-container">
      <button nz-button nzType="dashed" nzSize="large" style="width: 100%;" (click)="create()">
        <i nz-icon nzType="plus"></i>
        {{ 'PAGES.HOME.CREATE' |translate }}
      </button>
    </div>
    <ul nz-menu nzTheme="light" nzMode="inline">
      <ng-container *ngFor="let menu of menus">
        <li nz-submenu nzOpen [nzTitle]="menu.text" [nzIcon]="menu.icon" *ngIf="menu.children">
          <ul>
            <li nz-menu-item *ngFor="let subMenu of menu.children" nzMatchRouter [routerLink]="subMenu.link">
              {{ subMenu.text |translate }}
            </li>
          </ul>
        </li>

        <li nz-menu-item *ngIf="!menu.children" nzMatchRouter [routerLink]="menu.link">
          <i nz-icon [nzType]="menu.icon" *ngIf="menu.icon"></i>
          <span>{{ menu.text | translate }}</span>
        </li>
      </ng-container>

    </ul>
  </nz-sider>
  <nz-layout>

    <nz-content>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
  </nz-layout>
</nz-layout>

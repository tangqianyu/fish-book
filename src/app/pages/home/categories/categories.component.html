<page-header [title]="'PAGES.CATEGORIES.TITLE' |translate"></page-header>
<nz-table #basicTable [nzData]="categories">
  <thead>
    <tr>
      <th>{{'TAG.NAME' |translate}}</th>
      <th>{{'NORMAL.ACTION' |translate}}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of basicTable.data">
      <td>{{data.name}}</td>
      <td>
        <a>{{'NORMAL.MODIFY' |translate}}</a>
        <nz-divider nzType="vertical"></nz-divider>
        <a nz-typography nzType="danger">{{'NORMAL.DELETE' |translate}}</a>
      </td>
    </tr>
  </tbody>
</nz-table>
